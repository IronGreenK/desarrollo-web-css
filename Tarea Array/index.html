<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!----------------------------
    --------- CABECERA -----------
    ----------------------------->
    <header>
        <div class="main">
            <div class="logo">
                <a href="#">
                    <img src="img/surreallogo_trans-2-1024x149.png" alt="">    
                <img style="width: 5%;" src="img/179-1795532_download-png-gaming-console-clip-art.png" alt="">
                </a>
            </div>
            <div>
                <nav>
                    <div class="navegation">
                        <ul>
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Directorio</a></li>
                            <li><input type="search" name="buscar" id="search" class="search" placeholder="Busqueda"></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="banner">
            <img class="img-principal" src="img/nier-replicant.jpg" alt="">
        </div>
    </header>
    <section>
        <div class="content">
            <h1 class="title-section">Juegos populares</h1>
            <div class="module">
                <button class="button-module button-1" onclick="producto1()"></button>
            </div>
            <div class="module">
                <button class="button-module button-2" onclick="producto2()"></button>
            </div>
            <div class="module">
                <button class="button-module button-3" onclick="producto3()"></button>
            </div>
            <div class="module">
                <button class="button-module button-4" onclick="producto4()"></button>
            </div>
            <div class="module">
                <button class="button-module button-5" onclick="producto5()"></button>
            </div>
            <div class="module">
                <button class="button-module button-6" onclick="producto6()"></button>
            </div>
            <div class="module">
                <button class="button-module button-7" onclick="producto7()"></button>
            </div>
            <div class="module">
                <button class="button-module button-8" onclick="producto8()"></button>
            </div>
            <div class="module">
                <button class="button-module button-9" onclick="producto9()"></button>
            </div>
            <div class="module">
                <button class="button-module button-10" onclick="producto10()"></button>
            </div>
            <div class="module">
                <button class="button-module button-11" onclick="producto11()"></button>
            </div>
            <div class="module">
                <button class="button-module button-12" onclick="producto12()"></button>
            </div>
        </div>
        
        <div class="list">
            <h2 class="title-list">Lista de juegos</h2>
            <div class="list-module">
                <img class="img-list" src="img/image-1-6.jpg" alt="">
                <div class="description">
                    <h3 class="name">Control Ultimate Edition</h3>
                    <h3 class="price">$30.000</h3>
                </div>
            </div>
            <div class="list-module">
                <img class="img-list" src="img/450_1000.jpeg" alt="">
                <div class="description">
                    <h3 class="name">Cyberpunk</br></h3>
                    <h3 class="price">$45.000</h3>
                </div>
            </div>
            <div class="list-module">
                <img class="img-list" src="img/header.jpg" alt="">
                <div class="description">
                    <h3 class="name">Slay the Spire</h3>
                    <h3 class="price">$30.000</h3>
                </div>
            </div>
            <div class="list-module">
                <img class="img-list" src="img/capsule_616x353.jpg" alt="">
                <div class="description">
                    <h3 class="name">The Witcher 3</h3>
                    <h3 class="price">$30.000</h3>
                </div>
            </div>
            <div class="list-module">
                <img class="img-list" src="img/AoE-Social-Header-Blog.png" alt="">
                <div class="description">
                    <h3 class="name">Age of Empire</h3>
                    <h3 class="price">$30.000</h3>
                </div>
            </div>
        </div>
        <div class="button-finish">
            <button onclick="finish()">Ver carrito</button>
        </div>
    </section>
    <footer class="foot">
        <div class="module-foot">
            <h2 class="text-foot"> Derechos reservados &copy SurrealGames</h2>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
