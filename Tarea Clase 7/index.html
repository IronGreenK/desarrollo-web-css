<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundacion Suaves Runruneos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!---------------------------------------------------
    · · · · · · · · · · ·  CABECERA · · · · · · · · · · ·
    ----------------------------------------------------->
    <header class="header-home">
        <nav class="nav-page">
            <div class="module-links">
                <ul class="list-links">
                    <li><a class="links-nav" href="#">Home</a></li>
                    <li><a class="links-nav" href="#">Misión</a></li>
                    <li><a class="links-nav" href="#">Adopción</a></li>
                </ul>
            </div>
        </nav>  
    </header>

    <!---------------------------------------------------
    · · · · · · · · · · · CONTENIDO · · · · · · · · · · ·
    ----------------------------------------------------->
    <section class="section">
        <div class="module-article">
            <article>
                <div class="img-back">
                    <video class="video" autoplay loop muted poster="img/gatitos.jpg">
                        <source src="video/Cat - 4916.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="module-info">
                    <img class="img-info" src="img/logos-de-gatos-48.jpg" alt="">
                    <p class="text-info">Nuestra misión es frenar el abandono de mascotas a través de la educación de tenencia responsable, el rescate, rehabilitación y adopción de perros y gatos y la difusión de nuestro mensaje del bien animal.</p>
                </div>
            </article>
        </div>
        <div class="box-form">
            <form class="form">
                <div class="title-form">
                    <h1>Contactanos</h1>
                </div>
                <div class="form-content">
                    <input type="text" class="pseudo-class-form" placeholder="Ingrese su nombre" required>
                    <input type="email" name="" id="" class="pseudo-class-form" placeholder="Ingrese su correo" required>
                    <input type="text" name="" id="" class="pseudo-class-form" placeholder="Ingrese su número" required>
                    <button class="pseudo-class-form button" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <!---------------------------------------------------
    · · · · · · · · · · PIE DE PÁGINA · · · · · · · · · ·
    ----------------------------------------------------->
    <footer>
        <div class="foot">
            <h2 class="final">&copy Fundación Suaves Runruneos</h2>
        </div>
    </footer>
</body>
</html>
