<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contain">
        <div class="wrapper">
            <form action="">
                <h1 class="title">Registro de usuario</h1>
                <input type="text" name="nombre" id="nombre" class="name" placeholder="Ingresa tu nombre" required>
                <input type="text" name="apellidoPaterno" id="apellidoPaterno" class="apellidoPaterno" placeholder="Apellido paterno" required>
                <input type="text" name="apellidoMaterno" id="apellidoMaterno" class="apellidoMaterno" placeholder="Apellido materno" required>
                <input type="email" name="email" id="email" class="email" placeholder="Email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>
                <input type="tel" name="telefono" id="telefono" class="telefono" placeholder="Teléfono con 9 dígitos" pattern="[0-9]{9}" title="Por favor ingrese un numero valido" required>
                <input type="text" name="direccion" id="direccion" class="direccion" placeholder="Dirección" required>
                <label><input type="checkbox" id="cbox1" class="cboxTerminos">Terminos y condiciones</label>
                <label><input type="checkbox" id="cbox2" class="cboxPoliticas">Políticas de privacidad</label>                
                <button type="button" class="button-submit" onclick='agregarUsuario()'>Enviar</button>
            </form>
        </div>
    </div> 
    <script src="js/scripts.js"></script>
</body>
</html>
